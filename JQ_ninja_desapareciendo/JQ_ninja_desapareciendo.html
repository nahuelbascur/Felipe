<!DOCTYPE html>
<html>
	<head>
		<title> Ninja desapareciendo </title>
		<meta charset="UTF-8">
		<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>

		<style type="text/css">
		 /* *{outline: 1px solid red;} */
		 
		#container {
			width: 1000px;
			height:500px;
			background-image: linear-gradient(to right,#117A65,#C0392B);
			margin-left: auto;
			margin-right: auto;
		}

		img {
			width: 200px;
			height:200px;
			margin: 32px 0px 5px 38px;
		}

		</style>
		
		<script>

		$(document).ready(function(){

				$('img').click(function(){
		 				$(this).hide("fast");
    			
    			});

    			$('#boton').click(function(){
		 				$('img').show("slow");
		 		})
    	});

		</script>

	
	</head>
 

	<body>

		<div id="container"> 

			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>
			 <img src="burger.png"></img>

			 <button id='boton'>Restaurar</button>
			
		</div>

	</body>

</html>
